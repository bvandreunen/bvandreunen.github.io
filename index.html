<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bastiaan van Dreunen</title>

    <!-- Preconnect for font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet" />

    <style>
        :root {
            --font-body: "Geist", sans-serif;
            --color-bg: #ffffff;
            --color-fg: #111111;
            --color-accent: #45D364;
            --font-size-base: clamp(1rem, 2vw, 1.25rem);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-bg: #1c1c1c;
                --color-fg: #ffffff;
            }
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-body);
            font-weight: 300;
            font-size: var(--font-size-base);
            line-height: 1.6;
            color: var(--color-fg);
            background-color: var(--color-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100dvh;
            text-align: center;
        }

        main {
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.25rem;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        h1 {
            font-size: clamp(1.25rem, 2.5vw, 1.5rem);
            margin: 0;
            font-weight: 400;
        }

        h2 {
            margin: 0;
            color: #aaa;
            font-weight: 300;
            font-size: clamp(1rem, 2vw, 1.125rem);
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
        }

        li {
            font-weight: 400;
        }

        a {
            color: inherit;
            text-decoration: none;
            border-bottom: 2px solid var(--color-accent);
            transition: color 0.3s ease, border-color 0.3s ease;
        }

        a:hover,
        a:focus {
            color: var(--color-accent);
            border-color: transparent;
        }

        @media (max-width: 480px) {
            ul {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
<main>
    <img class="avatar" src="legoman.jpeg" alt="Lego avatar of Bastiaan van Dreunen" />
    <h1><a href="https://www.linkedin.com/in/bastiaanvandreunen/" target="_blank" rel="noopener">Bastiaan van Dreunen</a></h1>
    <h2>is currently working on</h2>
    <ul>
        <li><a href="https://superinteractive.com" target="_blank" rel="noopener">Super Interactive</a></li>
        <li><a href="https://podric.com" target="_blank" rel="noopener">Podric</a></li>
        <li><a href="https://capstone.band" target="_blank" rel="noopener">Capstone</a></li>
    </ul>
</main>
</body>
</html>
