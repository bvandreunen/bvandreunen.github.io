<html>
<head>
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #444444;
            text-align: center;
            color: #fff;
            font-size: 24px;
            font-family: "Geist", sans-serif;
            font-weight: 200;
            line-height: auto;
            font-style: normal;
            padding-top: 20%;
        }

        h1 {
            font-size: 1em;
            display: inline-block;
            margin-right: 1em;
            font-weight: 200;
        }

        a {
            border-bottom: solid 2px #45D364;
            color: #fff;
            text-decoration: none;
        }

        a:hover {
            color: #45D364;
            transition: all 1s;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        h2 {
            display: inline-block;
            font-size: 1em;
            font-weight: 200;
            margin-right: 1em;
            color: #aaa;
        }

        ul, li {
            display: inline-block;
            margin-right: 1em;
        }

        img {
            border-radius: 100%;
            width: 64px;
            height: 64px;
            margin: 0 1em -22px;
            display: inline-block;
        }

        /* === Mobile Stacking Styles === */
        @media (max-width: 600px) {
            body {
                padding-top: 2em;
            }

            article {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 1em;
            }

            img, h1, h2, ul, li {
                display: block;
                margin: 0.5em 0;
                margin-right: 0;
            }

            ul, li {
                display: block;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <article>
        <img src="legoman.jpeg" alt="Bastiaan van Dreunen">
        <h1><a href="https://www.linkedin.com/in/bastiaanvandreunen/">Bastiaan van Dreunen</a></h1>
        <h2>is currently working on</h2>
        <ul>
            <li><a href="https://superinteractive.com">Super Interactive</a></li>
            <li><a href="https://podric.com">Podric</a></li>
            <li><a href="https://capstone.band">Capstone</a></li>
        </ul>
    </article>
</body>
</html>
